sudo: required

language: java

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_install:
- chmod +x gradlew

install:
- "./gradlew build -Dscan"

script:
- if [ "$TRAVIS_BRANCH" == "master" ]; then ./gradlew bintrayUpload -Dscan; fi

after_success:
- ./gradlew jacocoTestReport coveralls

env:
  global:
  - secure: 
  - secure: 
  - secure: 
